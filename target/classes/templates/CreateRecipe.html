<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel = "stylesheet" href="css/styles.css">
<script src="js/scriptsheet"></script>
<title>Add a recipe</title>
</head>
<body>
	<div class = "container">
	<form th:object="${addNew}" th:action="@{/update/{id}(id=${addNew.id})}" method=POST>
		<div class = "mb-3">
			<label for= "recipeNames" class = "form-label">Recipe Name: </label>
			<input name="recipeNames" class = "form-control" size="20" th:field="*{recipeNames}">
		</div>
		<div class = "mb-3">
			<label for= "recipeDirections" class = "form-label">Directions: </label>
			<input name="recipeDirections" class = "form-control" size="50" th:field="*{recipeNames}">
		</div>
		<div class = "mb-3">
			<label for= "item" class = "form-label">Ingredient Description: </label>
			<input name="item" class = "form-control" size="20" th:field="*{item}">
		</div>
		<div class = "mb-3">
			<label for= "quantity" class = "form-label">Quantity: </label>
			<input name="quantity" class = "form-control" size="20" th:field="*{quantity}">
		</div>
		<div class = "mb-3">
			<label for= "quantityType" class = "form-label">Quantity: </label>
			<input name="quantityType" class = "form-control" size="20" th:field="*{quantityType}">
		</div>
		
		<button type = "submit" class = "btn btn-primary">Submit</button>
		
	</form>
	</div>
</body>
</html>
